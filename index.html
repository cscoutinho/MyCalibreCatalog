<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calibre Web Librarian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Literary Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --font-serif: 'Libre Baskerville', serif;
        --font-sans: 'Inter', sans-serif;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: #0c0a09; /* stone-950 */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: var(--font-serif);
      }

      /* Custom Scrollbar for nicer aesthetic - Updated colors */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; /* stone-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; /* stone-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* stone-600 */
      }
      
      /* Utilities */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #44403c #1c1917;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-200 font-sans antialiased overflow-hidden selection:bg-amber-900 selection:text-amber-100">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
  </body>
</html>
